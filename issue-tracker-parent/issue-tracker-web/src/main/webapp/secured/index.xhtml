<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/issueTrackerMasterLayout.xhtml"
                xmlns:sec="http://www.springframework.org/security/tags">

    <ui:define name="pageTitle">IssueTracker</ui:define>

    <ui:define name="customHead">
        <h:outputStylesheet library="css" name="secureindex.css"></h:outputStylesheet>
    </ui:define>

    <ui:define name="customBody">
		<h:form id="typelist">
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>#{mes.index}</h3>
				</div>
				<div class="panel-body">
					<p:panelGrid rendered="#{ticketsByStatusView.chart.data.keySet().size() != 0}">
					<div class="panel panel-default">
						<div class="panel-heading">#{mes.home_ticketsbystatus_chart_title}</div>
						<div class="panel-body">
							<div class="row">
								<p:chart type="pie" model="#{ticketsByStatusView.chart}" style="width:400px;height:300px" />
							</div>
						</div>
					</div>
					</p:panelGrid>
					
					
				</div>
			</div>
		</div>
		</h:form>
    </ui:define>
</ui:composition>
