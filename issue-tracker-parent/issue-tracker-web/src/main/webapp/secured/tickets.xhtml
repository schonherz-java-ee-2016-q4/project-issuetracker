<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/issueTrackerMasterLayout.xhtml">

    <ui:define name="customTitle">IssueTracker - #{mes.mytickets}</ui:define>

    <ui:define name="customHead">

    </ui:define>

    <ui:define name="customBody">

        <div class="container">

            <p:outputLabel value="" style="margin-top: 2em;"><h3>#{mes.mytickets}</h3></p:outputLabel>

            <h:form>

                <p:dataTable var="ticket" value="#{userTicketsView.tickets}" widgetVar="ticketsTable"
                             emptyMessage="#{mes.notfound}" filteredValue="#{userTicketsView.tickets}">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="#{mes.search}"/>
                            <p:inputText id="globalFilter" onkeyup="PF('ticketsTable').filter()" style="width:150px" placeholder="#{mes.keyword}"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{mes.id}" sortBy="#{ticket.id}">
                        <h:outputText value="#{ticket.id}" />
                    </p:column>

                    <p:column headerText="#{mes.type}" sortBy="#{ticket.type.name}">
                        <h:outputText value="#{ticket.type.name}" />
                    </p:column>

                    <p:column headerText="#{mes.status}" sortBy="#{ticket.currentStatus.name}">
                        <h:outputText value="#{ticket.currentStatus.name}" />
                    </p:column>

                    <p:column headerText="#{mes.user}" sortBy="#{ticket.user.username}">
                        <h:outputText value="#{ticket.user.username}" />
                    </p:column>

                    <p:column headerText="#{mes.details}">
                        <p:button outcome="ticketdetails" value="Details" icon="ui-icon-star">
                            <f:param name="currentTicketId" value="#{ticket.id}" />
                        </p:button>
                    </p:column>
                </p:dataTable>

            </h:form>

        </div>

    </ui:define>

</ui:composition>
