<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/issueTrackerMasterLayout.xhtml">

    <ui:define name="customTitle">IssueTracker - #{mes.tickets}</ui:define>

    <ui:define name="customHead">

    </ui:define>

    <ui:define name="customBody">

        <div class="container">

            <h:outputText value="#{mes.mytickets}"/>

            <h:form>

                <p:dataTable var="ticket" value="#{dtFilterView.cars}" widgetVar="ticketsTable"
                             emptyMessage="#{mes.notfound}" filteredValue="#{dtFilterView.filteredCars}">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column filterBy="#{ticket.id}"  headerText="#{mes.id}" sortBy="#{ticket.id}" filterMatchMode="contains">
                        <h:outputText value="#{ticket.id}" />
                    </p:column>

                    <p:column filterBy="#{ticket.type}" headerText="#{mes.type}" sortBy="#{ticket.type}" filterMatchMode="contains">
                        <h:outputText value="#{ticket.type}" />
                    </p:column>

                    <p:column filterBy="#{ticket.status}" headerText="#{mes.status}" sortBy="#{ticket.status}" filterMatchMode="contains">
                        <h:outputText value="#{ticket.status}" />
                    </p:column>

                    <p:column filterBy="#{ticket.user}" headerText="#{mes.user}" sortBy="#{ticket.user}" filterMatchMode="contains">
                        <h:outputText value="#{ticket.user}" />
                    </p:column>

                </p:dataTable>

            </h:form>

        </div>

    </ui:define>

</ui:composition>
