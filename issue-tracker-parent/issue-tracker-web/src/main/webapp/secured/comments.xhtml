<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/issueTrackerMasterLayout.xhtml"
>

    <ui:define name="customTitle">IssueTracker - #{mes.comments}</ui:define>

    <ui:define name="customHead">

    </ui:define>

    <ui:define name="customBody">

        <div class="container">

            <div class="panel panel-default" style="margin-top: 2em;">
                <div class="panel-heading"><h3>Title</h3></div>
                <div class="panel-body">

                    <div class="container">
                        <div class="col-md-3"><h5>#{mes.id}:</h5></div>
                        <div class="col-md-3"><h5>#{mes.type}:</h5></div>
                        <div class="col-md-3"><h5>#{mes.user}:</h5></div>
                        <div class="col-md-3"><h5>#{mes.status}:</h5></div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">#{mes.description}</div>
                        <div class="panel-body">...</div>
                    </div>

                    <div class="panel panel-default col-md-10 col-md-offset-1">
                        <div class="panel-heading">#{mes.comments}</div>
                        <div class="panel-body">...</div>
                    </div>

                </div>

                <div class="container">

                    <div class="form-group col-md-8 col-md-offset-2">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                        <input type="submit" value="#{mes.send}" class="btn btn-primary"></input>
                    </div>

                </div>

            </div>

        </div>


    </ui:define>

</ui:composition>
