<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/issueTrackerMasterLayout.xhtml"
                xmlns:sec="http://www.springframework.org/security/tags">

    <ui:define name="customTitle">IssueTracker - #{mes.editor}</ui:define>
    <ui:define name="customHead">
    </ui:define>

    <ui:define name="customBody">
        <h:form id="newticket">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>#{mes.newticket}</h3>
                    </div>
                    <div class="panel-body">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                        <div class="panel panel-default">
                            <div class="panel-heading">#{mes.ticketcreate_newticketadd}</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-2"><p:outputLabel for="title"
                                                                         value="#{mes.ticketcreate_tilte}:"/></div>
                                    <div class="col-md-10">
                                        <p:inputText id="title" placeholder="min. 4"
                                                     value="#{ticketCreateModifyView.title}"
                                                     required="true" label="Title">
                                            <f:validateLength minimum="4"/>
                                        </p:inputText>
                                    </div>

                                    <div class="col-md-2"><p:outputLabel for="description"
                                                                         value="#{mes.ticketcreate_description}:"/>
                                    </div>
                                    <div class="col-md-10">
                                        <p:inputTextarea rows="6" cols="33" id="description"
                                                         placeholder="#{mes.ticketcreate_detailedrequired}"
                                                         value="#{ticketCreateModifyView.description}"
                                                         required="true" label="Description">
                                            <f:validateLength minimum="4"/>
                                        </p:inputTextarea>
                                    </div>

                                    <div class="col-md-2"><p:outputLabel for="clientMail"
                                                                         value="#{mes.ticketcreate_clientmail}:"/></div>
                                    <div class="col-md-10">
                                        <p:inputText id="clientMail" placeholder="email@address.com"
                                                     value="#{ticketCreateModifyView.clientMail}" required="true"
                                                     label="Title">
                                            <f:validateLength minimum="4"/>
                                        </p:inputText>
                                    </div>

                                    <div class="col-md-2"><p:outputLabel for="type" value="#{mes.ticketcreate_type}:"/>
                                    </div>
                                    <div class="col-md-10">
                                        <p:selectOneMenu id="type" value="#{ticketCreateModifyView.typeName}">
                                            <f:selectItem itemLabel="#{mes.ticketcreate_selectone}" itemValue=""/>
                                            <f:selectItems value="#{ticketCreateModifyView.types}"
                                                           var="type"
                                                           itemLabel="#{type.name}" itemValue="#{type.name}"/>
                                        </p:selectOneMenu>
                                    </div>

                                    <div class="col-md-2"><p:outputLabel for="companyName"
                                                                         value="#{mes.ticketcreate_companyname}:"/>
                                    </div>
                                    <div class="col-md-10">
                                        <p:selectOneMenu id="companyName" value="#{ticketCreateModifyView.companyName}">
                                            <f:selectItem itemLabel="#{mes.ticketcreate_selectone}" itemValue=""/>
                                            <f:selectItems value="#{ticketCreateModifyView.companies}"
                                                           var="company"
                                                           itemLabel="#{company.name}" itemValue="#{company.name}"/>
                                        </p:selectOneMenu>
                                    </div>

                                    <div class="col-md-10">
                                        <p:commandButton value="#{mes.ticketcreate_save}" update="newticket"
                                                         actionListener="#{ticketCreateModifyView.addTicket}"
                                                         icon="ui-icon-check"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </h:form>
</ui:define>
        </ui:composition>
