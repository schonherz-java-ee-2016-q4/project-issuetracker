							<div class="panel-heading">#{mes.search}</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-2">
										<h:outputLabel for="ticketid"

									</div>

								</div>
								<div class="row">

											update="onetickethistory" />
									</div>
								</div>
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-body">
								<p:dataScroller value="#{ticketHistoryView.historyList}" var="history" chunkSize="10">

							            #{mes.ticket_history}
							        </f:facet>
							        <h:panelGrid columns="2" style="width:100%">
							            <p:outputPanel>
							                <h:panelGrid columns="2" cellpadding="5">
							                    <h:outputText value="#{history.change}" style="font-weight: bold"/> 
							                    <h:outputText value="#{history.recDate}">
										            <f:convertDateTime locale="#{ticketHistoryView.locale}" timeStyle="short" type="both" dateStyle="full"/>
										        </h:outputText>
							                </h:panelGrid>
							            </p:outputPanel>
							        </h:panelGrid>
							    </p:dataScroller>
							
							</div>
