<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/issueTrackerMasterLayout.xhtml"
                xmlns:sec="http://www.springframework.org/security/tags">

        <ui:define name="customTitle">IssueTracker - Login</ui:define>

    <ui:define name="customHead">

        <h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
    </ui:define>

         <ui:define name="customBody">

             <div class="form-login">

                <form id="loginForm" action="#{request.contextPath}/login" method="post">

                    <h:panelGroup layout="block" class="error"
                                  styleClass="alert alert-danger"
                                  rendered="#{param['error'] == 1}">Login failed!</h:panelGroup>
                    <label class="login-label">Login</label>
                    <input type="text" class="form-control" name="username" placeholder="Your Username" required="required"/>
                    <input type="password" class="form-control" name="password" placeholder="Your Password" required="required"/>
                    <label class="checkbox-inline"> <input type="checkbox" name="remember-me"/>Remember me</label>
                    <input type="submit" value="Login" class="btn btn-primary"></input>

                </form>
             </div>

        </ui:define>

</ui:composition>
