<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/issueTrackerMasterLayout.xhtml"
                xmlns:sec="http://www.springframework.org/security/tags">

        <ui:define name="customTitle">IssueTracker - #{mes.login}</ui:define>

    <ui:define name="customHead">

        <h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
    </ui:define>

         <ui:define name="customBody">

             <div class="form-login">
                 <h:outputLabel value="#{mes.login}:"/>
                <form id="loginForm" action="#{request.contextPath}/login" method="post">

                    <h:panelGroup layout="block" class="error"
                                  styleClass="alert alert-danger"
                                  rendered="#{param['error'] == 1}">#{mes.login} #{mes.error}</h:panelGroup>
                    <input type="text" class="form-control" name="username" placeholder="#{mes.username}" required="required"/>
                    <input type="password" class="form-control" name="password" placeholder="#{mes.password}" required="required"/>
                    <input type="submit" value="#{mes.login}" class="btn btn-lg btn-primary btn-block"></input>

                </form>
             </div>

        </ui:define>

</ui:composition>
