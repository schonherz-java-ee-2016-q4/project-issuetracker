<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/templates/masterLayout.xhtml">

  <ui:define name="pageTitle">IssueTracker - Login</ui:define>
  <ui:define name="content">
    <h:outputLabel value="Login" />
    <form action="#{request.contextPath}/login" method="post">
      <h:panelGroup layout="block" class="error"
        styleClass="alert alert-danger"
        rendered="#{param['error'] == 1}">Login failed!</h:panelGroup>
      <hr />
      <h5>Enter Details to Login</h5>
      <br />
      <div class="form-group input-group">
        <input type="text" class="form-control" name="username"
          placeholder="Your Username " />
      </div>
      <div class="form-group input-group">
        <input type="password" class="form-control" name="password"
          placeholder="Your Password" />
      </div>
      <div class="form-group">
        <label class="checkbox-inline"> <input type="checkbox"
          name="remember-me" />Remember me
        </label>
      </div>

      <input type="submit" value="Login" class="btn btn-primary "></input>
    </form>
    
  </ui:define>
</ui:composition>
