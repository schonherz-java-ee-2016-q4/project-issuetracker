<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/masterLayout.xhtml"
                xmlns:sec="http://www.springframework.org/security/tags">

    <ui:define name="customLink1">
        <c:choose>
            <c:when test="#{p:userPrincipal().name!=null}">
                <p:link href="/secured/index.xhtml">#{mes.index}</p:link>
            </c:when>
        </c:choose>
    </ui:define>
    <ui:define name="customLink2">
        <c:choose>
            <c:when test="#{p:userPrincipal().name!=null}">
                <p:link href="/secured/newticket.xhtml">#{mes.newticket}</p:link>
            </c:when>
        </c:choose>
    </ui:define>
    
    <ui:define name="customLink3">
        <c:choose>
            <c:when test="#{p:userPrincipal().name!=null}">
                <p:link href="/secured/tickets.xhtml">#{mes.tickets}</p:link>
            </c:when>
        </c:choose>
    </ui:define>

    <ui:define name="customLink4">
        <c:choose>
            <c:when test="#{p:userPrincipal().name!=null}">
                <p:link rendered="#{userSessionBean.admin}" href="/secured/admin/typelist.xhtml">#{mes.tickettypes}</p:link>
            </c:when>
        </c:choose>
    </ui:define>
    
    <ui:define name="customLogin">
        <c:choose>
            <c:when test="#{p:userPrincipal().name!=null}">
                <p:link href="/logout">#{mes.logout}</p:link>
            </c:when>
            <c:otherwise>
            	<p:link href="/public/login.xhtml">#{mes.login}</p:link>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
